<div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2>{{user.firstName}} {{user.lastName}} Profile</h2>
            <br>({{userRole}})
            <button class="btn btn-secondary" (click)="ShowMedicalRecord()" [hidden]="!isPatient">Show Medical Record</button>

            <form #form="ngForm" (ngSubmit)="EditInformation(form)"  >
                    <div class='form-row' style="align-items: center">
                        <div class="form-group col">
                            <label>First Name</label><br>
                            <input type="text" readonly  [(ngModel)]="user.firstName" [ngModelOptions]="{standalone: true}" />                          
                        </div>
                        <div class="form-group col ">
                            <label>Last Name</label><br>
                            <input type="text" readonly [(ngModel)]="user.lastName" [ngModelOptions]="{standalone: true}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label><br>
                       <input type="text" readonly  [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" />
                    </div>
                    <div class="form-group" [hidden]="isPatient">
                        <label>JMBG</label><br>
                        <input type="text" readonly  [(ngModel)]="user.jmbg" [ngModelOptions]="{standalone: true}"/>
                    </div>
                    <div class="form-group" [hidden]="isPatient">
                        <label>Address</label> <br>
                        <input type="text" readonly  [(ngModel)]="user.address" [ngModelOptions]="{standalone: true}"/>
                    </div>
                    <div class="form-group" [hidden]="!isAlienUser" >
                        <label>Average Mark â˜†</label> <br>
                        <input type="text" readonly  [(ngModel)]="user.averageMark" [ngModelOptions]="{standalone: true}"/>
                    </div>
                    <div class="form-row" [hidden]="isPatient">
                        <div class="form-group col-6">
                            <label>City</label><br>
                            <input type="text" readonly [(ngModel)]="user.city"  [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="form-group col-6" [hidden]="isPatient">
                            <label>State</label><br>
                            <input type="text"readonly  [(ngModel)]="user.state" [ngModelOptions]="{standalone: true}"/>                            
                        </div>
                    </div>
                    
                    <div class="text-center" [hidden]="isAlienUser">
                        <button>Edit Profile</button>
                        <button routerLink="/changePassword" >Change Password</button>
                    </div>
                        
                </form>
        </div>
    </div>
