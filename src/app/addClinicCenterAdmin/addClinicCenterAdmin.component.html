
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2>Register new Clinic Center Admin</h2>
      <!-- Icon -->
      <p>Please fill in the information for new Clinic Center Admin</p>
      <!-- Register Form -->
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class='form-row' style="align-items: center">
                  <div class="form-group col-6">
                      <input type="text" formControlName="firstName" class="form-control"  placeholder="First Name" />
                  </div>
                  <div class="form-group col-6 ">
                      <input type="text" formControlName="lastName" class="form-control"  placeholder="Last Name"/>
                  </div>
              </div>
              <div class="form-group">
                 <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email"/>
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
              </div>
                <div class="form-group">
                    <input type="text" formControlName="jmbg" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.jmbg.errors }" placeholder="JMBG"/>
                    <div *ngIf="submitted && f.jmbg.errors" class="invalid-feedback">
                            <div *ngIf="f.jmbg.errors.required">JMBG is required</div>
                            
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="address" class="form-control"  placeholder="Adress"/>
                </div>
                <div class="form-row">
                <div class="form-group col-6">
                    <input type="text" formControlName="city" class="form-control"  placeholder="City"/>
                </div>
                <div class="form-group col-6">
                    <input type="text" formControlName="state" class="form-control" placeholder="State"/> 
                </div>
                </div>              
              <div class="text-center">
                  <button class="btn btn-primary mr-1">Register</button>
                  <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
              </div><br>
          </form>
    </div>
  </div>
