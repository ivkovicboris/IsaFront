<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h1>Add New Room</h1>
    <!-- Icon -->
    <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
        <label>Please fill in information for new Rooom</label><br>
            <div class="form-group col">
                <input type="text" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" placeholder="Room Numebr"/>
                <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                    <div *ngIf="f.number.errors.required">Please enter room number</div>
                    <div *ngIf="f.number.errors.min">Room number cannot be negative</div>
                </div>
            </div>
            <div class="form-group col">
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Room Name"/>
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Please enter room name</div>
                </div>
            </div>
            <div class="text-center">
                  <button class="btn btn-primary mr-1">Save</button>
                  <button class="btn btn-secondary"  (click)="onCancel()">Cancel</button>
          </div><br>
        </form>
  </div>      
</div>
