<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h1>Add New Room</h1>
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../assets/images/hospital.svg" width="50" height="50" id="icon" alt="User Icon" /> 
    </div>

    <form (ngSubmit)="AddRoom(form)" #form="ngForm">
        <br><p>Please fill in the following information for new ROOM</p>
        <div class="form-group">
          <input type="text"  name="number" ngModel #number="ngModel" placeholder="ROOM NUMBER">
        </div>
        <div class="form-group"> <!--email-->
            <input  type="text" id="login" class="fadeIn second" name="name" ngModel #name="ngModel" placeholder="ROOM NAME" >
        </div>
        
        <input type="submit" class="fadeIn fourth" value="ADD ROOM"> <!--[disabled]="!ngForm.form.valid"-->
    </form>
  </div>
</div>
