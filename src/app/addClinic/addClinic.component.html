<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-Ds9r4qC5cHu_wkpLO4axWUNduIVWX_0&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h1>Add New Clinic</h1>
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../../assets/images/hospital.svg" width="50" height="50" id="icon" alt="User Icon" /> 
      </div>
  
      <form [formGroup]="clinicForm" (ngSubmit)="onSubmit()">
          <br><p>Please fill in the following information for the new Clinic</p>
          <div class="form-group">
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Clinic Name"/>
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required!</div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" formControlName="about" class="form-control" placeholder="About">
          </div>
          <div class="form-group">
              <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" placeholder="Clinic Address" (change)="showLocation()"/>
              <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                  <div *ngIf="f.address.errors.required">Address is required!</div>
              </div>
          </div>
          <div class="form-row">
            <div class="form-group col-6">
                <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" placeholder="City" />
                <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                    <div *ngIf="f.city.errors.required">City is required</div>
                </div>
            </div>
            <div class="form-group col-6">
                <input type="text" formControlName="state" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.state.errors }" placeholder="State" (change)="showLocation()"/>
                <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
                    <div *ngIf="f.state.errors.required">Country is required</div>
                </div>
            </div>
            </div>
            <agm-map
              [latitude]="location?.lat"
              [longitude]="location?.lng"
              [zoom]="zoom">
            <agm-marker 
                [latitude]="location?.lat"
                [longitude]="location?.lng">   
            </agm-marker>
          </agm-map>

          
        <br><div class="text-center">
          <button class="btn btn-primary mr-1">Add</button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
      </div><br>
      </form>
    </div>
</div>
