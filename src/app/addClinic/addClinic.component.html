<div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h1>Add New Clinic</h1>
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../../assets/images/hospital.svg" width="50" height="50" id="icon" alt="User Icon" /> 
          </div>
      
          <form (ngSubmit)="AddClinic(form)" #form="ngForm">
              <br><p>Please fill in the following information for the new Clinic</p>
              <div class="form-group"> <!--email-->
                  <input  type="text" id="name" class="fadeIn second" name="name" ngModel #name="ngModel" placeholder="Clinic Name" >
                  <div class="text-danger" *ngIf="!name.valid && name.touched">Name is required!</div>
              </div>
              <div class="form-group">
                  <input type="text" id="address" class="fadeIn third" name="address" ngModel #address="ngModel" placeholder="Clinic Address">
                  <div class="text-danger" *ngIf="!address.valid && address.touched ">Address is required </div>
              </div>
              <input type="submit" class="fadeIn fourth" value="Add Clinic"> <!--[disabled]="!ngForm.form.valid"-->
          </form>
        </div>
      </div>
