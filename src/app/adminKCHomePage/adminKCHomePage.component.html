<button routerLink="/addClinicAdmin" >Dodaj Admina Klinike</button>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      
      <th scope="col">email</th>
      
      <th scope="col">Zahtev</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of users; let i =index">
        <td scope="row">{{i+1}}</td>
        <td class="vertical-center">{{a.email}}</td>
        <td class="vertical-center">
          <button type="button" class="btn btn-success" (click)="Accept(a.email)">Prihvati</button>
          <button type="button" class="btn btn-danger" (click)="Deny(a.email)">Odbij</button>
    </tr>

    <button type="button" class="btn btn-secondary" (click)="GetUsers()">SVI USERI</button>
   
  </tbody>
</table>
