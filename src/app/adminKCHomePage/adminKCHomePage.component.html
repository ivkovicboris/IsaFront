

<button routerLink="/addClinicCenterAdmin">Add Clinic Center Admin</button>
<button routerLink="/addClinicAdmin">Add Clinic Admin</button>
<button routerLink="/addClinic" >Add Clinic</button>

<div class="wrapper fadeInDown">
    <div id="formContent">
      <h2>Patient register requests</h2>
      <table class="table table-hover sortable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" >Email Address<i id="arrow" (click)="sortAsc('email')">▼</i><span id="arrow" (click)="sortDesc('email')">▲</span></th>
            <th scope="col">Respond</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i =index">
              <td scope="row">{{i+1}}</td>
              <td class="vertical-center">{{user.email}}</td>
                <button initial class="btn btn-success" (click)="Accept(user.email)">Accept</button>
                <button initial class="btn btn-danger" (click)="Deny(user.email)">Deny</button>
          </tr>
        </tbody>
      </table>
    </div>
</div>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2>Vacation requests</h2>
    <table class="table table-hover sortable">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" >Start date<i id="arrow" (click)="sortAsc('email')">▼</i><span id="arrow" (click)="sortDesc('email')">▲</span></th>
          <th scope="col" >End date</th>
          <th scope="col" >Doctor</th>
          <th scope="col">Respons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vacationdoctor of doctorsVacations; let i =index">
            <td scope="row">{{i+1}}</td>
            <td class="vertical-center">{{vacationdoctor.vacations.startDate}}</td>
            <td class="vertical-center">{{vacationdoctor.vacations.endDate}}</td>
            <td class="vertical-center">{{vacationdoctor.doctors.firstName}} {{vacationdoctor.doctors.lastName}}</td>
              <button initial class="btn btn-success" (click)="AcceptVocation(vacationdoctor.doctors.email)">Accept</button>
              <button initial class="btn btn-danger" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Deny</button>
              <div class="collapse" id="collapseExample">
              <mat-form-field class="example-full-width">
                <mat-label>Reasone</mat-label>
                <textarea matInput [(ngModel)]='reasone'></textarea>
                <button initial class="btn btn-danger" (click)="DenyVocation(vacationdoctor.doctors.email)">Confirm</button>
              </mat-form-field>
            </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
