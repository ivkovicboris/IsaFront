<div class="wrapper fadeInDown">
    <div id="formContent">    
        <h2>My Examinations</h2>
            <div style="margin: 0px 15px 5px 0px; width: 200px;">
                <input type="text" class="form-control" placeholder="Filter Examinations" [(ngModel)]="term"> 
            </div>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Examination Date<i id="arrow" (click)="sortAsc('dateTime')">▼</i><span id="arrow" (click)="sortDesc('dateTime')">▲</span></th>
                    <th scope="col">Examination Type<i id="arrow" (click)="sortAsc('type')">▼</i><span id="arrow" (click)="sortDesc('type')">▲</span></th>
                    <th scope="col">Examination Charged Price<i id="arrow" (click)="sortAsc('price')">▼</i><span id="arrow" (click)="sortDesc('price')">▲</span></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let examination of examinations | filter:term; let i =index" (click)="ShowExaminationInfo(examination.id)">
                      <td scope="row">{{i+1}}</td>
                      <td class="vertical-center">{{examination.dateTime | date:'medium'}}</td>
                      <td class="vertical-center">{{examination.type}}</td>
                      <td class="vertical-center">{{examination.price}}</td>              
                    </tr>
                </tbody>
              </table>
    </div>
</div>
