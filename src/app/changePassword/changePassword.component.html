<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2>Change your password</h2>
      <!-- Icon -->
      
      <!-- Register Form -->
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
   
                <div class="form-group">
                    <input type="password" formControlName="oldPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" placeholder=" Old Password"/>
                    <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.oldPassword.errors.required">Old Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" placeholder="New Password"/>
                    <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.newPassword.errors.required">Please enter New Password</div>
                        <div *ngIf="f.newPassword.errors.minlength">Password must be at least 8 characters</div>
                        <div *ngIf="f.newPassword.errors.pattern">Password must contain at least one:<br> Upper case, Lower case, number and special character(!@#$%^&*(),.?":&lt;&gt;)</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="confirmNewPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmNewPassword.errors }" placeholder="Confirm New Password"/>
                    <div *ngIf="submitted && f.confirmNewPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmNewPassword.errors.required">Please confirm your New Password</div>
                        <div *ngIf="f.confirmNewPassword.errors.mustMatch">Passwords do not match</div>
                    </div>
                </div>
              <div class="text-center">
                  <button class="btn btn-primary mr-1">Submit</button>
              </div><br>
          </form>
    </div>
  </div>
