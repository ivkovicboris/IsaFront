<form (ngSubmit)="UpdateDoctor(form)" #form="ngForm">
  <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
          <div class="col-sm-10">
              <input type="text"  class="text" name="firstName" [(ngModel)]="user.firstName">
          </div>
  </div>
  <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label">Last Name:</label>
          <div class="col-sm-10">
            <input type="text"  class="text" name="lastName" [(ngModel)]="user.lastName">
          </div>
  </div>
  <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" name="email" [(ngModel)]="user.email">
          </div>
      </div>
  <input type="submit" class="fadeIn fourth" value="Edit">
</form>
<div>
  <h1>ZAHTEV ZA GODISNJIM ODMOROM</h1> 
  <form (ngSubmit)="VacationRequest(form)" #form="ngForm">
    <div>  
      <mat-form-field>
          <input matInput [matDatepicker]="StartDate" name="StartDate" ngModel #StartDate="ngModel" placeholder="Pocetak odmora">
          <mat-datepicker-toggle matSuffix [for]="StartDate"></mat-datepicker-toggle>
          <mat-datepicker #StartDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="EndDate" name="EndDate" ngModel #EndDate="ngModel" placeholder="Kraj odmora">
        <mat-datepicker-toggle matSuffix [for]="EndDate"></mat-datepicker-toggle>
        <mat-datepicker #EndDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
        
    </div>
      <div class="example-events">
      <div *ngFor="let e of events">{{e}}</div>
    </div>
    <input type="submit" class="fadeIn fourth" value="Posalji zahtev">
  </form>
</div>
